function renderMatrix(canvas,matrix,pos,size){
    var x = pos[0], 
        y = pos[1], 
        w = size[0], 
        h = size[1],
        X = x + w,
        Y = y + h,
        mw = matrix.w,
        mh = matrix.h,
        sw = w / mw,
        sh = h / mh;
    for (var j=0; j<mh; ++j){
        for (var i=0; i<mw; ++i){
            if (map[j][i])
                var col = "green";
            else{
                var gray = graph.distance[posToId([i,j])-1]*4;
                if (gray > 255) gray = 255;
                if (gray < 0) gray = 0;
                var col = "rgb("+gray+","+gray+","+gray+")";
            };
            /*console.log(i,j,posToId([i,j]),graph.distance[posToId([i,j])-1]);*/
            canvas.ctx.beginPath();
            canvas.ctx.fillStyle   = col;
            canvas.ctx.strokeStyle = "black";
            canvas.ctx.rect(x+i*sw, y+j*sh, sw, sh);
            canvas.ctx.fill();
            canvas.ctx.stroke();
        };
    };
    return canvas;
};

    /*console.log(pos,posToId(pos));*/

};
